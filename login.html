<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="estiloslogin.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>Inicio de Sesión</title>
</head>

<body>


    <div class="container align-self-center">

        <div class="row justify-content-md-center">
      
              <div class="card text-center w-50 bg-light">

                <img class="mb-4 card-img-top" src="images/logo.jpg" alt="Logo BA" width="72" height="72">
                
                  <div class="card-header">
      
                      <h1>Ingresar al Sistema</h1>
      
      
                  </div>

                  <div class="card-body">

                    <form method="Post" action="UsuarioServlet">
    
                        <div class="form-group">
    
                            <input type="text" class="form-control" name="usuario"  placeholder="Tu usuario en el sistema">
    
                        </div>

    
                        <div class="form-group">
    
                            <input type="password" class="form-control" name="clave" placeholder=" Clave">
    
                        </div>
    
                        <div class="form-group">
    
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    
                        </div>
    
                    </form>
    
                </div>
    
                <div class="card-footer text-right">
    
                    <p><a href="#">Regitrate gratis!</a></p>
    
                    <p><a href="#">olvidé mi clave</a></p>
    
                </div>
    
            </div>
    
          </div>
    
        </div>
    
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2022</p>


</body>
</html>
